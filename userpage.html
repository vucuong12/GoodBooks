<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>UserPage</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/config.js"></script>

</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <!-- <a id="logo-container" href="#" class="brand-logo"><img src="https://i.pinimg.com/originals/dd/64/da/dd64da585bc57cb05e5fd4d8ce873f57.png"></a> -->
      <script>
        function LogOut(){
          firebase.auth().signOut();
          location.href = "index.html";
        }
      </script>
      <ul class="left hide-on-med-and-down">
        <li><a href="index.html" id = "myGoodBooks">GoodBooks</a></li>
      </ul>

      <ul class="right hide-on-med-and-down">
        <li><a href="userpage.html" id = "myUserpage">Userpage</a></li>
        <li><a href="create_account.html" id = "mySignup">Signup</a></li>
        <li><a href="login_page.html" id = "myLogin">Login</a></li>
        <li><a onclick = "LogOut()" id = "myLogout">Logout</a></li>
      </ul>

      <script>
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            document.getElementById("myUserpage").style.display = "block";
            document.getElementById("mySignup").style.display = "none";
            document.getElementById("myLogin").style.display = "none";
            document.getElementById("myLogout").style.display = "block";

          } else {
            // User is signed out.
            document.getElementById("myUserpage").style.display = "none";
            document.getElementById("myLogin").style.display = "block";
            document.getElementById("myLogin").style.display = "block";
            document.getElementById("myLogout").style.display = "none";
          }
        });
      </script>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s3">
          <i class="material-icons prefix">textsms</i>
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Search user</label>
        </div>
        <div class="col s1">
          
          <a id="go_to_user_btn" style="margin-top: 20px;"class="waves-effect waves-light btn">Go</a>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col s2">
      <div class="row">
        <div style="text-align:center;" class="col s12">
          <h5 id="user_full_name"></h5>
          <img style="max-width: 90%" src="https://pbs.twimg.com/profile_images/847820097821581312/gpfF5-xH_400x400.jpg">
        </div>
      </div>
      <div class="row">
        <div style="text-align:center;" class="col s12">
          <a id="follow_button" style="display:none; margin-top: 0px;"class="waves-effect waves-light btn">Follow</a>
        </div>
        
      </div>
      <div class="row">
        <div class="col s12">
          <h5 style="text-align:center;"> Following </h5>
          <div id="following_list" class="col s12">
            
          </div>
        </div>
        
      </div>
    </div>
    <div class="col s10">

      <div id="search_section" style="display:none" class="row">
        <div class="input-field col s6 offset-s3">
          <input id="added_fav_book" type="text" class="validate">
          <label for="email">Favourite book</label>
          <span class="helper-text" data-error="wrong" data-success="right">Add your favourite book</span>
        </div>
        <div class="col s1">
          
          <a id="add_button" style="margin-top: 20px;"class="waves-effect waves-light btn">Add</a>
        </div>
        <div class="col s2">
          
          <img src="https://ubisafe.org/images/transparent-background-loading.gif"  id="myGif" style="margin-top: 24px; display:none; margin-left:20px; max-height: 31px" max>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <h3> Favourite books</h3>
          <li style="display:none" id="book_template" class="collection-item avatar">
              <div class="row">
                <div class="col s3">
                  <img class="book_image" src="" alt="" class="circle">
                </div>
                <div class="col s9">
                  <span class="title"></span>
                  <p> <a class="goodreads_url" href="https://www.goodreads.com/book/show/40961427"> More on GoodReads </a> </p>
                     
                  </p> Second Line </p>
                  <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                </div>
              </div>
              
              
            </li>
          <ul class="collection" id="fav_books">
            

            
          </ul>
        </div>
        <div class="col s6">
          <h3> Recommended books</h3>
          <ul class="collection" id="rec_books">
            
          </ul>
        </div>
      </div>


    </div>
  </div>
